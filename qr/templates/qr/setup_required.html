{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-cog fa-4x text-warning mb-4"></i>
                <h3 class="text-warning mb-3">システム設定が完了していません</h3>
                <p class="mb-4">
                    注文システムを利用するには、管理者による初期設定が必要です。

                <p class="text-muted">
                    管理者の方は、トップページから初期設定を行ってください。
                </p>
            </div>
        </div>
    </div>
